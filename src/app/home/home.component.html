<!-- Header Section -->
<header class="header">
  <div class="logo-container">
    <h2 class="company-title">Smart OCR</h2>
  </div>
  <div class="auth-buttons">
    <button class="btn btn-login" (click)="onLogin()">Login</button>
    <button class="btn btn-signup" (click)="onSignup()">Sign Up</button>
  </div>
</header>

<!-- Main Content -->
<main class="main-content">
  <div class="hero-section">
    <h1 style="font-weight:900; color:#111; margin-bottom:0;">Smart OCR</h1>
    <h1 style="font-weight:900; color:#00b4d8; margin-top:0;">Data Extraction</h1>
    <p style="color:#6c757d; margin: 2rem auto 2.5rem; max-width: 700px;">
      Upload any image and extract text, data, and information instantly using our<br>
      advanced Optical Character Recognition technology. Perfect for documents, receipts, forms, and more.
    </p>
    <button class="btn cta-button" (click)="onSignup()">
      Get Started
    </button>
  </div>
</main>
