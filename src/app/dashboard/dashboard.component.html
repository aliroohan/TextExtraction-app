<app-header></app-header>
<div class="container">
    <app-nav (tabChange)="onTabChange($event)"></app-nav>
    <div class="file-cards">
        <app-upload (fileSelected)="onFileUploaded($event)"></app-upload>
        <app-file-card 
            *ngFor="let file of getFilteredFiles()" 
            [file]="file"
            (delete)="onFileDeleted(file.fileObj.name)"
            (retry)="onFileRetry($event)">
        </app-file-card>
    </div>
</div>
