<div class="upload-area" [class.has-file]="selectedFile">
    <input type="file" id="imageInput" accept="image/*,application/pdf" (change)="onFileSelected($event)"
        class="file-input">
    <label for="imageInput" class="upload-label">
        <div class="upload-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                <circle cx="12" cy="13" r="3" />
            </svg>
        </div>
        <div class="upload-text">
            <span *ngIf="!selectedFile">Click to upload an image or PDF</span>
            <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
        </div>
        <div class="upload-hint">Supports JPG, PNG, GIF, PDF files</div>
    </label>
</div>
